<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cryptage</h1>
        <div class="flex-container">
            <div class="section">
                <h2>Crypter</h2>
                <textarea id="encryptInputText" placeholder="Entrez le texte à crypter..."></textarea>
                <div>
                    <input type="password" id="encryptPassword" placeholder="Entrez votre mot de passe (si applicable)...">
                    <button type="button" onclick="togglePassword('encryptPassword')">Afficher/Masquer</button>
                </div>
                <select id="encryptMethodSelect">
                    <option value="aes-gcm">AES-GCM</option>
                    <option value="base64">Base64</option>
                </select>
                <button id="encryptBtn">Crypter</button>
                <textarea id="encryptOutputText" placeholder="Texte crypté apparaîtra ici..." readonly></textarea>
            </div>
            <div class="section">
                <h2>Décrypter</h2>
                <textarea id="decryptInputText" placeholder="Entrez le texte à décrypter..."></textarea>
                <div>
                    <input type="password" id="decryptPassword" placeholder="Entrez votre mot de passe (si applicable)...">
                    <button type="button" onclick="togglePassword('decryptPassword')">Afficher/Masquer</button>
                </div>
                <select id="decryptMethodSelect">
                    <option value="aes-gcm">AES-GCM</option>
                    <option value="base64">Base64</option>
                </select>
                <button id="decryptBtn">Décrypter</button>
                <textarea id="decryptOutputText" placeholder="Texte décrypté apparaîtra ici..." readonly></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
